<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>getButton - 簡單測試</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 40px 20px;
            background: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        
        .hero {
            text-align: center;
            margin-bottom: 50px;
        }
        
        .hero h1 {
            font-size: 3em;
            margin: 0 0 20px 0;
            background: linear-gradient(135deg, #00c300, #00a000);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .hero p {
            font-size: 1.2em;
            color: #6c757d;
            margin: 0;
        }
        
        .instructions {
            background: #e8f5e8;
            border: 2px solid #00c300;
            border-radius: 16px;
            padding: 30px;
            text-align: center;
            margin: 40px 0;
        }
        
        .instructions h3 {
            color: #00c300;
            margin-top: 0;
        }
        
        .scroll-area {
            height: 150vh;
            background: linear-gradient(to bottom, transparent, rgba(0,195,0,0.1));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="hero">
            <h1>🚀 getButton</h1>
            <p>Line QR Code 浮動按鈕測試</p>
        </div>

        <div class="instructions">
            <h3>📱 測試說明</h3>
            <p>• 右下角會出現綠色圓形 Line 按鈕</p>
            <p>• 點擊按鈕會在按鈕上方顯示 QR Code 彈窗</p>
            <p>• 點擊彈窗外部或按 ESC 鍵可關閉</p>
            <p>• 滾動頁面測試按鈕固定效果</p>
        </div>
    </div>

    <div class="scroll-area">
        <div>
            <h2 style="color: #00c300; text-align: center;">滾動測試區域</h2>
            <p style="text-align: center;">按鈕會保持在右下角固定位置</p>
        </div>
    </div>

    <!-- getButton 腳本 -->
    <script>
        // 設定
        window.getButtonConfig = {
            qrCodeImage: '../src/assets/line-qr.png',
            lineUrl: 'https://lin.ee/mk5SfVU',
            position: 'fixed',
            buttonColor: '#00c300',  // 自訂按鈕顏色 (紅色)
            headerColor: '#00c300'   // 自訂標題背景色 (青色)
        };
    </script>
    <script src="../src/core/getButton.js"></script>
</body>
</html>
